<!DOCTYPE html>
<html>
<head>

	<title></title>
	    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"/>
	    <link rel="stylesheet" type="text/css" href="app/css/main.css"/>


</head>
<body ng-app = "TimePass">
	<nav class="navbar navbar-toggleable-md navbar-light bg-faded" ng-controller="NavigationController">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="#">Navbar</a>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>


    </ul>
    <form class="form-inline my-2 my-lg-0" ng-show="!loggedIn">
      <input class="form-control mr-sm-2" ng-model= "login.email" type="text" placeholder="Email">
      <input class="form-control mr-sm-2" type="password" ng-model = "login.password" placeholder="Password">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" ng-click = "logUserIn();">Login</button>
      <a ui-sref="signUp" style="padding-left: 15px; font-size: 15px;">Create Account</a>
    </form>
    <ul class="navbar-nav  " ng-show= "loggedIn">
       <li class="nav-item">
        <a class="nav-link " ui-sref = "editProfile">Edit Profile</a>
      </li>
    </ul>

  </div>
</nav>
<div class="container">

	<div ui-view ></div>
</div>



 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
 <script src=" https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.min.js"></script> 
 <script src="app/app.js"></script>
 <script src="app/signup/signup-controller.js"></script>
 <script src = "app/navigation/navigation-controller.js"></script>
 <script src = "app/profile/edit-profile-controller.js"></script>

 <!-- Libraries -->
  <script src="node_modules/ng-file-upload/dist/ng-file-upload.js"></script> 
  <script src="node_modules/ng-file-upload/dist/ng-file-upload-all.js"></script> 
  <script src="node_modules/ng-file-upload/dist/ng-file-upload-shim.js"></script> 
</body>
</html>
